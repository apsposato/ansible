---
# tasks file for create project

- name: Create a project
  openshift_raw:
    api_version: v1
    verify_ssl: no
    username: "{{ oc_username }}"
    password: "{{ oc_password }}"
    host: "https://openshift.dv.seccloud.internal"
    kind: Project
    name: "{{ ocproject }}"
    state: present